<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <main>
        <h1>Piedra, papel o tijera</h1>
        <div class="vs">
            <div class="opcionUser">
                <img src="./images/palm.png" alt="opcion Usuario"
                id="opcionUsuario">
            </div>
            <div class="opcionMaquina">
                <img src="./images/punch.png" alt="Opcion Maquina" id="opcionMaquina">
            </div>
        </div>
        <div class="marcador">
            <p class="marcadorUno" id="marcadorUno">0</p>
            -
            <p class="marcadorDos" id="marcadorDos">0</p>
        </div>
        <h2>Elige uno!</h2>
        <div class="opciones">
            <button class="piedra" id="piedra" onclick="cambiarImagen('./images/punch.png')">
                <img src="./images/punch.png" alt="Piedra">
            </button>
            <button class="papel" id="papel" onclick="cambiarImagen('./images/palm.png')">
                <img src="./images/palm.png" alt="papel">
            </button>
            <button class="tijera" id="tijera"  onclick="cambiarImagen('./images/scissors.png')" >
                <img src="./images/scissors.png" alt="tijera">
            </button>
        </div>

    </main>
    <footer>
        <p>Creado con amor por <span style="color: rgb(47, 47, 196);">Mario P</span></p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
